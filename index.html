<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Water Gun Game</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Snake Water Gun</h1>
    <h3>Let us see if you can beat me ðŸ˜Ž</h3>
    <h3>Choose One</h3>
    <div class="options">
        <div class="option" id="snake"><img src="/images/snake.jpg" alt="Snake"></div>
        <div class="option" id="water"><img src="/images/water.jpg" alt="Water"></div>
        <div class="option" id="gun"><img src="/images/gun.jpg" alt="Gun"></div>
    </div>
    <div class="score-card">
        <div class="score">
            <p id ="userScore">0</p>
            <p>Your Score</p>
        </div>
        <div class="score">
            <p id ="compScore">0</p>
            <p>My Score</p>
        </div>
    </div>
    <div class="finalMsg">
        <p id="msg">Let's Play</p>
    </div>
    <script src="/game.js"></script>
</body>
</html>
